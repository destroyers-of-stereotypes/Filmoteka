<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <!-- Main header -->
    <div class="main-page" style=>
      <header class="page-header">
        <div class="container page-header__container">
          <nav class="nav">
            <div class="main-link logo">
              <svg width="24" height="24" aria-label="Logo">
                <use
                  class="icon-logo"
                  href="./images/symbol-defs.svg#icon-logo"
                ></use>
              </svg>
              <span class="logo__studio">Filmoteka</span>
            </div>
            <!-- Search-form --> 
            <section class="search">
              <div class="search__form">
                <input
                  class="search__input"
                  type="text"
                  name="query"
                  autocomplete="off"
                  placeholder="Поиск фильмов"
                />
                <div class="search__box"></div>
                  <p class="search__warning"></p>
                </div>
            </section>
            <div class="nav__container" id="menu-container" data-menu>
              <ul class="menu">
                <li class="menu__item">
                  <span class="link menu__link--current">HOME</span>
                </li>
                <li class="menu__item">
                  <span class="link menu__link menu__link"
                    >MY LIBRARY</span
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    </div>
    <!-- Library Header -->
    <div class="library-page" style="display: none">
      <header class="page-header">
        <div class="container page-header__container">
          <nav class="nav">
            <div class="main-link logo">
              <svg width="24" height="24" aria-label="Logo">
                <use
                  class="icon-logo"
                  href="./images/symbol-defs.svg#icon-logo"
                ></use>
              </svg>
              <span class="logo__studio">Filmoteka</span>
            </div>
            <button
              type="button"
              class="nav__button"
              data-menu-button
              aria-expanded="false"
              aria-controls="menu-container"
            >
              WATCHED
            </button>
            <button
              type="button"
              class="nav__button"
              data-menu-button
              aria-expanded="false"
              aria-controls="menu-container"
            >
              QUEUE
            </button>
            <div class="nav__container">
              <ul class="menu">
                <li class="menu__item">
                  <span class="link menu__link">HOME</span>
                </li>
                <li class="menu__item">
                  <span class="link menu__link menu__link--current"
                    >MY LIBRARY</span
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    </div>
    <!-- Swiper -->
    <div class="image-container swiper-container">
      <ul class="image-slider swiper-wrapper"></ul>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <!-- for Modal -->
    <div class="modal" id="modal" data-id="{{id}}">open Modal</div>
    <!-- footer -->
    <footer class="footer-page">
      <div class="footer-page__info-area">
        <p class="footer-page__info-area--text">
          &copy; 2021 | All Rights Reserved |
        </p>
        <p class="footer-page__info-area--text">
          Developed with
          <svg class="footer-page__info-area--icon">
            <use href="./images/symbol-defs.svg#icon-heart"></use>
          </svg>
          by
          <a class="footer-page__info-area--students-link">GoIT Students</a>
        </p>
      </div>
    </footer>
  </body>
</html>
